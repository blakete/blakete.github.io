---
layout: base
---
<article class="post">

  <div class="post-content">
    <h2><b>{{ page.title }}</b></h2>
    
    {% if page.last_updated %}
      <p><strong>Last Updated:</strong> {{ page.last_updated | date: "%B %-d, %Y" }}</p>
    {% endif %}

    <p><strong>Published:</strong> {{ page.date | default: site.time | date: "%B %-d, %Y" }}</p>
    
    {{ content }}
  </div>

</article>
